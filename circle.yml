machine:
  services:
    - docker

## Remove automatic database setup
database:
  override:
    - echo "no database setup"

dependencies:
  override:
    - sudo pip install -U docker-compose
    - docker-compose --version

test:
  override:
    - docker-compose build web
    - docker-compose run --no-deps web bundle exec rake test

deployment:
  hub:
    branch: master
    commands:
      - $DEPLOY
